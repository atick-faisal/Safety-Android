buildscript {
    ext {
        app_id = "dev.atick.safety"

        // Version Name: X.Y.Z;
        // X = Major Update
        // Y = Minor Update
        // Z = Patch / Fix
        version_name = "1.1.3"
        version_code = 9

        // ... Project
        agp_version = "8.2.1"
        kotlin_version = "1.9.22"

        // ... Core-android
        core_ktx_version = "1.12.0"
        coroutines_version = "1.7.3"
        lifecycle_version = "2.7.0"
        logger_version = "2.2.0"

        // ... Core-UI
        nav_version = "2.7.6"
        fragment_version = "1.6.2"
        activity_version = "1.8.2"
        appcompat_version = "1.6.1"
        compose_version = "2023.10.01"
        compose_compiler_version = "1.5.8"
        lottie_version = "6.3.0"

        // ... Network
        retrofit_version = "2.9.0"
        okhttp_version = "4.12.0"

        // ... Storage-Room
        room_version = "2.6.1"

        // ... Preferences-DataStore
        preferences_version = "1.0.0"
        serializer_version = "1.6.2"

        // ... Location
        play_services_version = "21.1.0"

        // ... Crashlytics
        google_services_version = "4.4.0"
        firebase_bom_version = "32.7.1"
        crashlytics_version = "2.9.9"

        // ... Dagger-Hilt
        hilt_version = "2.50"

        // ... SDK Config
        min_sdk_version = 24
        compile_sdk_version = 34
        target_sdk_version = 34
    }
}

plugins {
    id("com.android.library") version "$agp_version" apply false
    id("com.android.application") version "$agp_version" apply false
    id("org.jetbrains.kotlin.android") version "$kotlin_version" apply false
    id("org.jetbrains.kotlin.plugin.serialization") version "$kotlin_version" apply false
    id("com.google.dagger.hilt.android") version "$hilt_version" apply false
    id("androidx.navigation.safeargs") version "$nav_version" apply false
    id("com.google.gms.google-services") version "$google_services_version" apply false
    id("com.google.firebase.crashlytics") version "$crashlytics_version" apply false
}
